    </div>
</div>





	<script>
    $(window).scroll(function(){
    $('nav').toggleClass('scrolled', $(this).scrollTop() > 50);
    }); 
    
 


$(document).ready(function(){       
            var scroll_pos = 0;
            $(document).scroll(function() { 
                scrolled= $(this).scrollTop();
                if(scrolled > 10) {
                    
                    $("nav a").css('color', 'black');
                } else {
                  
                    $("nav a").css('color', 'white');
                }
            });
        });



    </script>
